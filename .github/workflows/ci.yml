name: Tests

on:
  push:
    branches: [main]
    paths-ignore: &ignore_list
      - 'docs/**'
      - 'examples/**'
      - 'images/**'
      - '**.md'

  pull_request:
    branches: [main]
    paths-ignore: *ignore_list

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --extra plotting --dev

      - name: Run tests
        run: uv run pytest tests
